<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Dashboard</title>
    <link rel="stylesheet" href="bW_style.css">
    <script>
        document.addEventListener("DOMContentLoaded", async function() {
            const token = localStorage.getItem("jwt_token");  // Retrieve stored JWT token

            if (!token) {
                window.location.href = "signin.html";  // Redirect to sign-in if token is missing
            return;
            }

            try {
                const response = await fetch('http://127.0.0.1:5000/user', {
                    method: 'GET',
                    headers: {
                        'Authorization': `Bearer ${token}`,
                        'Content-Type': 'application/json'
                    }
                });

                const data = await response.json();

                if (response.ok) {
                    document.getElementById("user-name").textContent = data.name;
                } else {
                    console.error("Authentication failed:", data.error);
                    localStorage.removeItem("jwt_token");  // Clear invalid token
                    window.location.href = "signin.html";  // Redirect to sign-in page
                }
            } catch (error) {
                console.error("Error fetching user data:", error.message);
                window.location.href = "signin.html";  // Redirect on error
            }
        });

    </script>
</head>
<body>
    <header>
        <h1>Welcome to your Bodega <span id="user-name">Loading...</span>!</h1>
    </header>
    <main>
        <p>This is your dashboard where you can access your account details.</p>
    </main>
</body>
</html>
