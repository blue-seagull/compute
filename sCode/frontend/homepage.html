<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Company Homepage</title>
    <link rel="stylesheet" href="bW_style.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 40px;
            background-color: #1c1f26;
            color: white;
        }
        .logo {
            display: flex;
            align-items: center;
            font-size: 1.5em;
            font-weight: bold;
        }
        .logo img {
            height: 40px;
            margin-right: 10px;
        }
        nav ul {
            list-style: none;
            display: flex;
            gap: 25px;
            margin: 0;
            padding: 0;
        }
        nav ul li {
            display: inline;
        }
        nav ul li a {
            color: white;
            text-decoration: none;
            font-size: 1em;
            font-weight: 500;
        }
        .auth-links {
            display: flex;
            gap: 15px;
        }
        .auth-links a {
            color: white;
            text-decoration: none;
            background-color: #3498db;
            padding: 8px 15px;
            border-radius: 5px;
        }
        .auth-links a:hover {
            background-color: #2980b9;
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">
            <img src="logo.png">
            Blue Seagull Compute
        </div>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Services</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </nav>
        <div class="auth-links">
            <a href="/Users/fernandocarrillo/blue42/sCode/frontend/signUp.html">Sign Up</a>
            <a href="/Users/fernandocarrillo/blue42/sCode/frontend/signIn.html">Sign In</a>
        </div>
    </header>
</body>
</html>
